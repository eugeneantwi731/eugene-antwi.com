<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Text</title>
  <style>
    #typing-text {
      font-family: Roboto, sans-serif;
      font-size: 24px;
      padding: 20px;
      width: fit-content;
      margin: 50px 20px;
      text-align: left;
      color: white; /* Set text color to white */
    }
    #typing-text .bold {
      font-weight: bold; /* Set font weight to bold for the specified span */
    }
  </style>
</head>
<body>
  <div id="typing-text"></div>
  <script>
    const textArray = [
      { text: "DIGITAL INTEGRATION SPECIALIST:", bold: true },
      { text: "MULTIMEDIA DESIGNER", bold: false },
      { text: "MARKETING & BRANDING DESIGNER", bold: false },
      { text: "FRONTEND DEVELOPER / UI/UX DESIGNER", bold: false },
      { text: "DIGITAL ARTIST", bold: false },
      { text: "CG ARTIST", bold: false },
      { text: "2D/3D ANIMATOR", bold: false },
      { text: "VOICE ACTOR", bold: false }
    ];

    const typingSpeed = 100; // milliseconds
    const displayDuration = 2000; // milliseconds

    let currentIndex = 0;
    let currentText = '';
    let isDeleting = false;

    function type() {
      const index = currentIndex % textArray.length;
      const fullText = textArray[index].text;
      const isBold = textArray[index].bold;

      if (isDeleting) {
        currentText = ''; // Clear the text immediately
      } else {
        currentText = fullText.substring(0, currentText.length + 1);
      }

      document.getElementById('typing-text').innerHTML = isBold ? `<span class="bold">${currentText}</span>` : currentText;

      let typeSpeed = typingSpeed;

      if (isDeleting) {
        typeSpeed /= 2; // speed up deleting
      }

      if (!isDeleting && currentText === fullText) {
        setTimeout(() => {
          isDeleting = true;
          currentIndex++; // Move to the next text immediately after deletion starts
          type(); // Start typing the next text immediately
        }, displayDuration);
        return; // Exit the function to avoid the delay caused by setTimeout
      } else if (isDeleting && currentText === '') {
        isDeleting = false;
        typeSpeed = typingSpeed;
      }

      setTimeout(type, typeSpeed);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
