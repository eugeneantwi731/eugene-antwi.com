<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene Antwi | VT MFA Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #141418 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.6s ease;
        }
        
        body.fade-out {
            opacity: 0;
        }
        
        .morse-display {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4px;
            max-width: 800px;
        }
        
        /* Morse code symbols using CSS shapes */
        .dot {
            width: 12px;
            height: 12px;
            background-color: #dde7f1;
            border-radius: 50%;
            margin: 0 2px;
        }
        
        .dash {
            width: 24px;
            height: 8px;
            background-color: #dde7f1;
            border-radius: 2px;
            margin: 0 2px;
        }
        
        .letter-space {
            width: 12px;
        }
        
        .word-space {
            width: 32px;
        }
        
        .morse-cursor {
            width: 3px;
            height: 20px;
            background-color: #dde7f1;
            margin-left: 8px;
            animation: blink 0.8s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive - fit on one line on mobile */
        @media (max-width: 768px) {
            .dot {
                width: 10px;
                height: 10px;
                margin: 0 1.5px;
            }
            
            .dash {
                width: 20px;
                height: 6px;
                margin: 0 1.5px;
            }
            
            .letter-space {
                width: 10px;
            }
            
            .word-space {
                width: 24px;
            }
            
            .morse-cursor {
                width: 2px;
                height: 16px;
                margin-left: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .dot {
                width: 8px;
                height: 8px;
                margin: 0 1px;
            }
            
            .dash {
                width: 16px;
                height: 5px;
                margin: 0 1px;
            }
            
            .letter-space {
                width: 8px;
            }
            
            .word-space {
                width: 20px;
            }
            
            .morse-cursor {
                width: 2px;
                height: 14px;
                margin-left: 4px;
            }
        }

        @media (max-width: 400px) {
            .dot {
                width: 7px;
                height: 7px;
                margin: 0 0.8px;
            }
            
            .dash {
                width: 14px;
                height: 4px;
                margin: 0 0.8px;
            }
            
            .letter-space {
                width: 6px;
            }
            
            .word-space {
                width: 16px;
            }
            
            .morse-cursor {
                width: 2px;
                height: 12px;
                margin-left: 3px;
            }
            
            .morse-display {
                gap: 2px;
            }
        }
        
        @media (max-width: 360px) {
            .dot {
                width: 6px;
                height: 6px;
                margin: 0 0.5px;
            }
            
            .dash {
                width: 12px;
                height: 3px;
                margin: 0 0.5px;
            }
            
            .letter-space {
                width: 5px;
            }
            
            .word-space {
                width: 14px;
            }
            
            .morse-cursor {
                width: 1.5px;
                height: 10px;
                margin-left: 2px;
            }
            
            .morse-display {
                gap: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="morse-display" id="morse-output">
        <span class="morse-cursor"></span>
    </div>
    
    <script>
        const morseCode = {
            'A': '.-',
            'K': '-.-',
            'W': '.--',
            'B': '-...'
        };
        
        const word = 'AKWAABA';
        const morse = word.split('').map(letter => morseCode[letter] || '').join(' ');
        
        const output = document.getElementById('morse-output');
        const cursor = output.querySelector('.morse-cursor');
        let index = 0;
        
        function createSymbol(char) {
            if (char === '.') {
                const dot = document.createElement('span');
                dot.className = 'dot';
                return dot;
            } else if (char === '-') {
                const dash = document.createElement('span');
                dash.className = 'dash';
                return dash;
            } else if (char === ' ') {
                const space = document.createElement('span');
                space.className = 'letter-space';
                return space;
            }
        }
        
        function typeMorse() {
            if (index < morse.length) {
                const symbol = createSymbol(morse[index]);
                if (symbol) {
                    output.insertBefore(symbol, cursor);
                }
                index++;
                const delay = morse[index - 1] === ' ' ? 100 : 120;
                setTimeout(typeMorse, delay);
            } else {
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'portfolio.html';
                    }, 600);
                }, 800);
            }
        }
        
        setTimeout(typeMorse, 300);
    </script>
</body>
</html>
